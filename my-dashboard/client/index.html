<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1/10.21/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
        <title>Tip Tracking Dashboard</title>
    </head>
    <body>
        <div class="container">
            <!-- Centered Heading -->
            <h1 class="text-center">Tip Tracking Dashboard</h1>

            <!-- Filter Section -->
             <div class="filters row my-4">
                <div class="col-md-4">
                    <label for="start-date">Start Date</label>
                    <input type="text" id="start-date" class="form-control" placeholder="Start Date">
                </div>
                <div class="col-md-4">
                    <label for="end-date">End Date</label>
                    <input type="text" id="end-date" class="form-control" placeholder="End Date">
                </div>
                <div class="col-md-4">
                    <label for="category-filter">Category</label>
                    <select id="category-filter" class="form-control">
                        <option value="all">All Categories</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
             </div>

             <!-- Key Metrics Section -->
             <h2 class="mt-5">Key Metrics</h2>
             <div id="key-metrics" class="row text-center my-4">
                <div class="col-md-3">
                    <h4>Total Tips</h4>
                    <p id="total-tips">$0</p>
                </div>
                <div class="col-md-3">
                    <h4>Average Tips</h4>
                    <p id="average-tips">$0</p>
                </div>
             </div>

             <!-- Chart Section -->
             <div class="chart-section my-4">
                <label for="chart-type-selector">Select Chart:</label>
                <select id="chart-type-selector" class="form-control mb-3">
                    <option value="tipsOverTime">Tips Over Time</option>
                </select>
                <canvas id="chart-canvas"></canvas>
             </div>

             <!-- Raw Data Table Section -->
             <div id="raw-data" class="my-4">
                <h3>Raw Data</h3>
                <table id="data-table" class="table table-striped table-bordered"></table>
             </div>
        </div>

        <!-- Required JS Libraries -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
