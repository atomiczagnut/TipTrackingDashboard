<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/favicon.ico">
        <title>Tip Tracking Dashboard</title>
    </head>
    <body>
        <!-- Full-width Header -->
        <header class="dashboard-header">
            <div class="container-fluid px-0">
                <div class="row align-items-center justify-content-between">
                    <!-- Left side -->
                    <div class="col-1">
                        <!-- Reseverd for future use-->
                    </div>
                    <!-- Centered title -->
                    <div class="text-center">
                        <h1 class="mb-0">Tip Tracking Dashboard</h1>
                    </div>
                    <!-- Right side - Auth buttons -->
                    <div class="col-auto">
                        <div id="auth-buttons" class="d-flex justify-content-end">
                            <div id="logged-out" style="display: none;">
                                <button id="sign-up-btn" class="btn btn-success">
                                    Sign up
                                </button>
                                <button id="google-login-btn" class="btn btn-success">
                                    Log in
                                </button>
                            </div>
                            <div id="logged-in" style="display: none;">
                                <span id="user-email" class="mr-2"></span>
                                <button id="logout-btn" class="btn btn-secondary">
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </header> 

        <main class="container main-content">
            <!-- Input Shift Button -->
            <section class="text-center my-3">
                <button id="input-shift-btn" class="btn btn-success" data-toggle="modal" data-target="#shiftModal">
                    Input Shift
                </button>
            </section>

            <!-- Modal for Input Shift -->            
             <div class="modal fade" id="shiftModal" tabindex="-1" role="dialog" aria-labelledby="shiftModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="shiftModalLabel">Input New Shift</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="shift-form">
                                <div class="form-group">
                                    <label for="shift-date">Date</label>
                                    <input type="date" class="form-control" id="shift-date" required>
                                </div>
                                <div class="form-group">
                                    <label for="shift-day">Day of Week</label>
                                    <select class="form-control" id="shift-day" required>
                                        <option value="">Select Day</option>
                                        <option value="Mon">Monday</option>
                                        <option value="Tue">Tuesday</option>
                                        <option value="Wed">Wednesday</option>
                                        <option value="Thu">Thursday</option>
                                        <option value="Fri">Friday</option>
                                        <option value="Sat">Saturday</option>
                                        <option value="Sun">Sunday</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="shift-period">AM or PM</label>
                                    <select class="form-control" id="shift-period" required>
                                        <option value="">Select Period</option>
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="shift-hours">Hours Worked</label>
                                    <input type="number" step="0.01" class="form-control" id="shift-hours" placeholder="e.g., 4.5" required>
                                </div>
                                <div class="form-group">
                                    <label for="shift-tips">Tips Earned ($)</label>
                                    <input type="number" step="0.01" class="form-control" id="shift-tips" placeholder="e.g., 75.50" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success" id="save-shift-btn">Save Shift</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
             <section class="filters row my-4" aria-label="Data Filters">
                <div class="col-md-4">
                    <label for="start-date">Start Date</label>
                    <input type="text" id="start-date" class="form-control" placeholder="Start Date">
                </div>
                <div class="col-md-4">
                    <label for="end-date">End Date</label>
                    <input type="text" id="end-date" class="form-control" placeholder="End Date">
                </div>
                <div class="col-md-4">
                    <label for="category-filter">Category</label>
                    <select id="category-filter" class="form-control">
                        <option value="all">All Categories</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </section>

             <!-- Key Metrics Section -->
             <h2 class="mt-5">Key Metrics</h2>
             <div id="key-metrics" class="row text-center my-4">
                <div class="col-md-6">
                    <h4>Total Tips</h4>
                    <p id="total-tips">$0</p>
                </div>
                <div class="col-md-6">
                    <h4>Average Tips</h4>
                    <p id="average-tips">$0</p>
                </div>
             </div>

             <!-- Chart Section -->
             <section class="chart-section my-4" aria-labelledby="chart-heading">
                <h2 id="chart-heading" class="visually-hidden">Chart:</h2>
                <label for="chart-type-selector">Select Chart:</label>
                <select id="chart-type-selector" class="form-control mb-3">
                    <option value="tipsOverTime">Tips Over Time</option>
                </select>
                <canvas id="chart-canvas" role="img" aria-label="Tips over Time Chart"></canvas>
            </section>

             <!-- Raw Data Table Section -->
             <section id="raw-data" class="my-4" aria-labelledby="data-heading">
                <h2 id="data-heading">Raw Data</h2>
                <table id="data-table" class="table table-striped table-bordered"></table>
             </section>
        </main>

        <footer>
            <p><a href="./tos.html">Terms of Service</a>   •   <a href="./privacy.html">Privacy Policy</a>   •   &copy; 2025 <a href="https://fractoscopicvisions.com">Fractoscopic Visions</a></p>
        </footer>

        <!-- Required JS Libraries -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
